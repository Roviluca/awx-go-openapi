        \ this workflow job was created. (datetime)\n* `modified`: Timestamp when\
        \ this workflow job was last modified. (datetime)\n* `name`: Name of this\
        \ workflow job. (string)\n* `description`: Optional description of this workflow\
        \ job. (string)\n* `unified_job_template`:  (id)\n* `launch_type`:  (choice)\n\
        \    - `manual`: Manual\n    - `relaunch`: Relaunch\n    - `callback`: Callback\n\
        \    - `scheduled`: Scheduled\n    - `dependency`: Dependency\n    - `workflow`:\
        \ Workflow\n    - `webhook`: Webhook\n    - `sync`: Sync\n    - `scm`: SCM\
        \ Update\n* `status`:  (choice)\n    - `new`: New\n    - `pending`: Pending\n\
        \    - `waiting`: Waiting\n    - `running`: Running\n    - `successful`: Successful\n\
        \    - `failed`: Failed\n    - `error`: Error\n    - `canceled`: Canceled\n\
        * `failed`:  (boolean)\n* `started`: The date and time the job was queued\
