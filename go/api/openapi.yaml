  /api/v2/activity_stream/:
    get:
      description: "\nMake a GET request to this resource to retrieve the list of\n\
        activity streams.\n\nThe resulting data structure contains:\n\n    {\n   \
        \     \"count\": 99,\n        \"next\": null,\n        \"previous\": null,\n\
        \        \"results\": [\n            ...\n        ]\n    }\n\nThe `count`\
        \ field indicates the total number of activity streams\nfound for the given\
        \ query.  The `next` and `previous` fields provides links to\nadditional results\
        \ if there are more than will fit on a single page.  The\n`results` list contains\
        \ zero or more activity stream records.  \n\n## Results\n\nEach activity stream\
        \ data structure includes the following fields:\n\n* `id`: Database ID for\
        \ this activity stream. (integer)\n* `type`: Data type for this activity stream.\
        \ (choice)\n* `url`: URL for this activity stream. (string)\n* `related`:\
        \ Data structure with URLs of related resources. (object)\n* `summary_fields`:\
        \ Data structure with name/description for related resources.  The output\
        \ for some objects may be limited for performance reasons. (object)\n* `timestamp`:\
        \  (datetime)\n* `operation`: The action taken with respect to the given object(s).\
        \ (choice)\n    - `create`: Entity Created\n    - `update`: Entity Updated\n\
        \    - `delete`: Entity Deleted\n    - `associate`: Entity Associated with\
        \ another Entity\n    - `disassociate`: Entity was Disassociated with another\
        \ Entity\n* `changes`: A summary of the new and changed values when an object\
        \ is created, updated, or deleted (json)\n* `object1`: For create, update,\
        \ and delete events this is the object type that was affected. For associate\
        \ and disassociate events this is the object type associated or disassociated\
        \ with object2. (string)\n* `object2`: Unpopulated for create, update, and\
        \ delete events. For associate and disassociate events this is the object\
        \ type that object1 is being associated with. (string)\n* `object_association`:\
        \ When present, shows the field name of the role or relationship that changed.\
        \ (field)\n* `action_node`: The cluster node the activity took place on. (string)\n\
        * `object_type`: When present, shows the model on which the role or relationship\
        \ was defined. (field)\n\n\n\n## Sorting\n\nTo specify that activity streams\
        \ are returned in a particular\norder, use the `order_by` query string parameter\
        \ on the GET request.\n\n    ?order_by=\n\nPrefix the field name with a dash\
        \ `-` to sort in reverse:\n\n    ?order_by=-\n\nMultiple sorting fields may\
        \ be specified by separating the field names with a\ncomma `,`:\n\n    ?order_by=,some_other_field\n\
        \n## Pagination\n\nUse the `page_size` query string parameter to change the\
        \ number of results\nreturned for each request.  Use the `page` query string\
        \ parameter to retrieve\na particular page of results.\n\n    ?page_size=100&page=2\n\
        \nThe `previous` and `next` links returned with the results will set these\
        \ query\nstring parameters automatically.\n\n## Searching\n\nUse the `search`\
        \ query string parameter to perform a case-insensitive search\nwithin all\
        \ designated text fields of a model.\n\n    ?search=findme\n\n(_Added in Ansible\
        \ Tower 3.1.0_) Search across related fields:\n\n    ?related__search=findme"
      operationId: Activity Streams_activity_stream_list
      parameters:
      - description: A page number within the paginated result set.
        in: query
        name: page
        schema:
          type: integer
      - description: Number of results to return per page.
        in: query
        name: page_size
        schema:
          type: integer
      - description: A search term.
        in: query
        name: search
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
                count: 2
                results:
                - action_node: awx
                  changes:
                    description: test-org-desc
                    id: 1
                    max_hosts: 0
                    name: test-org
                  id: 1
                  object1: organization
                  object2: ""
                  object_association: ""
                  object_type: ""
                  operation: create
                  related:
                    organization:
                    - /api/v2/organizations/1/
                  summary_fields:
                    organization:
                    - description: test-org-desc
                      id: 1
                      name: test-org
                  timestamp: 2018-02-01T08:00:00.000000Z
                  type: activity_stream
                  url: /api/v2/activity_stream/1/
                - action_node: awx
                  changes:
                    email: ""
                    first_name: ""
                    id: 1
                    is_superuser: true
                    last_name: ""
                    password: hidden
                    username: admin
                  id: 2
                  object1: user
                  object2: ""
                  object_association: ""
                  object_type: ""
                  operation: create
                  related:
                    user:
                    - /api/v2/users/1/
                  summary_fields:
                    user:
                    - first_name: ""
                      id: 1
                      last_name: ""
                      username: admin
                  timestamp: 2018-02-01T08:00:00.000000Z
                  type: activity_stream
                  url: /api/v2/activity_stream/2/
          description: ""
      summary: ' List Activity Streams'
      tags:
      - Activity Streams
  /api/v2/activity_stream/{id}/:
    get:
      description: |2-

        Make GET request to this resource to retrieve a single activity stream
        record containing the following fields:

        * `id`: Database ID for this activity stream. (integer)
        * `type`: Data type for this activity stream. (choice)
        * `url`: URL for this activity stream. (string)
        * `related`: Data structure with URLs of related resources. (object)
        * `summary_fields`: Data structure with name/description for related resources.  The output for some objects may be limited for performance reasons. (object)
        * `timestamp`:  (datetime)
        * `operation`: The action taken with respect to the given object(s). (choice)
            - `create`: Entity Created
            - `update`: Entity Updated
            - `delete`: Entity Deleted
            - `associate`: Entity Associated with another Entity
            - `disassociate`: Entity was Disassociated with another Entity
        * `changes`: A summary of the new and changed values when an object is created, updated, or deleted (json)
        * `object1`: For create, update, and delete events this is the object type that was affected. For associate and disassociate events this is the object type associated or disassociated with object2. (string)
        * `object2`: Unpopulated for create, update, and delete events. For associate and disassociate events this is the object type that object1 is being associated with. (string)
        * `object_association`: When present, shows the field name of the role or relationship that changed. (field)
        * `action_node`: The cluster node the activity took place on. (string)
        * `object_type`: When present, shows the model on which the role or relationship was defined. (field)
      operationId: Activity Streams_activity_stream_read
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - description: A search term.
        in: query
        name: search
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
                action_node: awx
                changes:
                  action: associate
                  object1: user
                  object1_pk: 2
                  object2: inventory
                  object2_pk: 19
                  relationship: awx.main.models.rbac.Role_members
                id: 7
                object1: user
                object2: inventory
                object_association: role
                object_type: inventory
                operation: associate
                related:
                  inventory:
                  - /api/v2/inventories/1/
                  role:
                  - /api/v2/roles/19/
                  user:
                  - /api/v2/users/2/
                summary_fields:
                  inventory:
                  - description: ""
                    has_active_failures: false
                    has_inventory_sources: false
                    hosts_with_active_failures: 0
                    id: 1
                    inventory_sources_with_failures: 0
                    kind: ""
                    name: inv1
                    organization_id: 1
                    total_groups: 0
                    total_hosts: 0
                    total_inventory_sources: 0
                  role:
                  - id: 19
                    role_field: read_role
                  user:
                  - first_name: ""
                    id: 2
                    last_name: ""
                    username: test
                timestamp: 2018-02-01T08:00:00.000000Z
                type: activity_stream
                url: /api/v2/activity_stream/7/
          description: ""
      summary: ' Retrieve an Activity Stream'
      tags:
      - Activity Streams
