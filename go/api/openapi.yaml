  /api/v2/schedules/:
    get:
      description: "\nMake a GET request to this resource to retrieve the list of\n\
        schedules.\n\nThe resulting data structure contains:\n\n    {\n        \"\
        count\": 99,\n        \"next\": null,\n        \"previous\": null,\n     \
        \   \"results\": [\n            ...\n        ]\n    }\n\nThe `count` field\
        \ indicates the total number of schedules\nfound for the given query.  The\
        \ `next` and `previous` fields provides links to\nadditional results if there\
        \ are more than will fit on a single page.  The\n`results` list contains zero\
        \ or more schedule records.  \n\n## Results\n\nEach schedule data structure\
        \ includes the following fields:\n\n* `rrule`: A value representing the schedules\
        \ iCal recurrence rule. (string)\n* `id`: Database ID for this schedule. (integer)\n\
        * `type`: Data type for this schedule. (choice)\n* `url`: URL for this schedule.\
        \ (string)\n* `related`: Data structure with URLs of related resources. (object)\n\
        * `summary_fields`: Data structure with name/description for related resources.\
        \  The output for some objects may be limited for performance reasons. (object)\n\
        * `created`: Timestamp when this schedule was created. (datetime)\n* `modified`:\
        \ Timestamp when this schedule was last modified. (datetime)\n* `name`: Name\
        \ of this schedule. (string)\n* `description`: Optional description of this\
        \ schedule. (string)\n* `extra_data`:  (json)\n* `inventory`: Inventory applied\
        \ as a prompt, assuming job template prompts for inventory (id)\n* `scm_branch`:\
        \  (string)\n* `job_type`:  (choice)\n    - `None`: ---------\n    - `\"\"\
        `: ---------\n    - `run`: Run\n    - `check`: Check\n* `job_tags`:  (string)\n\
        * `skip_tags`:  (string)\n* `limit`:  (string)\n* `diff_mode`:  (boolean)\n\
        * `verbosity`:  (choice)\n    - `None`: ---------\n    - `0`: 0 (Normal)\n\
        \    - `1`: 1 (Verbose)\n    - `2`: 2 (More Verbose)\n    - `3`: 3 (Debug)\n\
        \    - `4`: 4 (Connection Debug)\n    - `5`: 5 (WinRM Debug)\n* `unified_job_template`:\
        \  (id)\n* `enabled`: Enables processing of this schedule. (boolean)\n* `dtstart`:\
        \ The first occurrence of the schedule occurs on or after this time. (datetime)\n\
        * `dtend`: The last occurrence of the schedule occurs before this time, aftewards\
        \ the schedule expires. (datetime)\n* `next_run`: The next time that the scheduled\
        \ action will run. (datetime)\n* `timezone`:  (field)\n* `until`:  (field)\n\
        \n\n\n## Sorting\n\nTo specify that schedules are returned in a particular\n\
        order, use the `order_by` query string parameter on the GET request.\n\n \
        \   ?order_by=name\n\nPrefix the field name with a dash `-` to sort in reverse:\n\
        \n    ?order_by=-name\n\nMultiple sorting fields may be specified by separating\
        \ the field names with a\ncomma `,`:\n\n    ?order_by=name,some_other_field\n\
        \n## Pagination\n\nUse the `page_size` query string parameter to change the\
        \ number of results\nreturned for each request.  Use the `page` query string\
        \ parameter to retrieve\na particular page of results.\n\n    ?page_size=100&page=2\n\
        \nThe `previous` and `next` links returned with the results will set these\
        \ query\nstring parameters automatically.\n\n## Searching\n\nUse the `search`\
        \ query string parameter to perform a case-insensitive search\nwithin all\
        \ designated text fields of a model.\n\n    ?search=findme\n\n(_Added in Ansible\
        \ Tower 3.1.0_) Search across related fields:\n\n    ?related__search=findme"
