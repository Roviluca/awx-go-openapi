        \ a Job Template with more than this number of forks will result in an error.\
        \ When set to 0, no limit is applied. (integer, default=`200`)\n* `LOG_AGGREGATOR_HOST`:\
        \ Hostname/IP where external logs will be sent to. (string, default=`\"\"\
        `)\n* `LOG_AGGREGATOR_PORT`: Port on Logging Aggregator to send logs to (if\
