    patch:
      description: "\nMake a PUT or PATCH request to this resource to update this\n\
        setting.  The following fields may be modified:\n\n\n* `ACTIVITY_STREAM_ENABLED`:\
        \ Enable capturing activity for the activity stream. (boolean, required)\n\
        * `ACTIVITY_STREAM_ENABLED_FOR_INVENTORY_SYNC`: Enable capturing activity\
        \ for the activity stream when running inventory sync. (boolean, required)\n\
        * `ORG_ADMINS_CAN_SEE_ALL_USERS`: Controls whether any Organization Admin\
        \ can view all users and teams, even those not associated with their Organization.\
        \ (boolean, required)\n* `MANAGE_ORGANIZATION_AUTH`: Controls whether any\
        \ Organization Admin has the privileges to create and manage users and teams.\
        \ You may want to disable this ability if you are using an LDAP or SAML integration.\
        \ (boolean, required)\n* `TOWER_URL_BASE`: This setting is used by services\
        \ like notifications to render a valid url to the Tower host. (string, required)\n\
        * `REMOTE_HOST_HEADERS`: HTTP headers and meta keys to search to determine\
        \ remote host name or IP. Add additional items to this list, such as &quot;HTTP_X_FORWARDED_FOR&quot;,\
        \ if behind a reverse proxy. See the &quot;Proxy Support&quot; section of\
        \ the Adminstrator guide for more details. (list, required)\n* `PROXY_IP_ALLOWED_LIST`:\
        \ If Tower is behind a reverse proxy/load balancer, use this setting to configure\
        \ the proxy IP addresses from which Tower should trust custom REMOTE_HOST_HEADERS\
        \ header values. If this setting is an empty list (the default), the headers\
        \ specified by REMOTE_HOST_HEADERS will be trusted unconditionally&#39;) (list,\
        \ required)\n\n* `REDHAT_USERNAME`: This username is used to retrieve license\
        \ information and to send Automation Analytics (string, default=`\"\"`)\n\
        * `REDHAT_PASSWORD`: This password is used to retrieve license information\
        \ and to send Automation Analytics (string, default=`\"\"`)\n* `AUTOMATION_ANALYTICS_URL`:\
        \ This setting is used to to configure data collection for the Automation\
        \ Analytics dashboard (string, default=`\"https://example.com\"`)\n\n* `CUSTOM_VENV_PATHS`:\
        \ Paths where Tower will look for custom virtual environments (in addition\
        \ to /var/lib/awx/venv/). Enter one path per line. (list, default=`[]`)\n\
        * `AD_HOC_COMMANDS`: List of modules allowed to be used by ad-hoc jobs. (list,\
        \ default=`[&#39;command&#39;, &#39;shell&#39;, &#39;yum&#39;, &#39;apt&#39;,\
        \ &#39;apt_key&#39;, &#39;apt_repository&#39;, &#39;apt_rpm&#39;, &#39;service&#39;,\
        \ &#39;group&#39;, &#39;user&#39;, &#39;mount&#39;, &#39;ping&#39;, &#39;selinux&#39;,\
        \ &#39;setup&#39;, &#39;win_ping&#39;, &#39;win_service&#39;, &#39;win_updates&#39;,\
        \ &#39;win_group&#39;, &#39;win_user&#39;]`)\n* `ALLOW_JINJA_IN_EXTRA_VARS`:\
        \ Ansible allows variable substitution via the Jinja2 templating language\
        \ for --extra-vars. This poses a potential security risk where Tower users\
        \ with the ability to specify extra vars at job launch time can use Jinja2\
        \ templates to run arbitrary Python.  It is recommended that this value be\
        \ set to &quot;template&quot; or &quot;never&quot;. (choice, required)\n \
        \   - `always`: Always\n    - `never`: Never\n    - `template`: Only On Job\
        \ Template Definitions (default)\n* `AWX_PROOT_ENABLED`: Isolates an Ansible\
        \ job from protected parts of the system to prevent exposing sensitive information.\
        \ (boolean, required)\n* `AWX_PROOT_BASE_PATH`: The directory in which Tower\
        \ will create new temporary directories for job execution and isolation (such\
        \ as credential files and custom inventory scripts). (string, required)\n\
        * `AWX_PROOT_HIDE_PATHS`: Additional paths to hide from isolated processes.\
