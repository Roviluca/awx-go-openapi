        \ fit on a single page.  The\n`results` list contains zero or more job records.\
        \  \n\n## Results\n\nEach job data structure includes the following fields:\n\
        \n* `id`: Database ID for this job. (integer)\n* `type`: Data type for this\
        \ job. (choice)\n* `url`: URL for this job. (string)\n* `related`: Data structure\
        \ with URLs of related resources. (object)\n* `summary_fields`: Data structure\
        \ with name/description for related resources.  The output for some objects\
        \ may be limited for performance reasons. (object)\n* `created`: Timestamp\
        \ when this job was created. (datetime)\n* `modified`: Timestamp when this\
        \ job was last modified. (datetime)\n* `name`: Name of this job. (string)\n\
        * `description`: Optional description of this job. (string)\n* `unified_job_template`:\
        \  (id)\n* `launch_type`:  (choice)\n    - `manual`: Manual\n    - `relaunch`:\
        \ Relaunch\n    - `callback`: Callback\n    - `scheduled`: Scheduled\n   \
        \ - `dependency`: Dependency\n    - `workflow`: Workflow\n    - `webhook`:\
        \ Webhook\n    - `sync`: Sync\n    - `scm`: SCM Update\n* `status`:  (choice)\n\
        \    - `new`: New\n    - `pending`: Pending\n    - `waiting`: Waiting\n  \
        \  - `running`: Running\n    - `successful`: Successful\n    - `failed`: Failed\n\
        \    - `error`: Error\n    - `canceled`: Canceled\n* `failed`:  (boolean)\n\
        * `started`: The date and time the job was queued for starting. (datetime)\n\
        * `finished`: The date and time the job finished execution. (datetime)\n*\
        \ `canceled_on`: The date and time when the cancel request was sent. (datetime)\n\
        * `elapsed`: Elapsed time in seconds that the job ran. (decimal)\n* `job_explanation`:\
        \ A status field to indicate the state of the job if it wasn&#39;t able to\
        \ run and capture stdout (string)\n* `execution_node`: The node the job executed\
        \ on. (string)\n* `controller_node`: The instance that managed the isolated\
        \ execution environment. (string)\n* `job_type`:  (choice)\n    - `run`: Run\n\
        \    - `check`: Check\n    - `scan`: Scan\n* `inventory`:  (id)\n* `project`:\
        \  (id)\n* `playbook`:  (string)\n* `scm_branch`: Branch to use in job run.\
        \ Project default used if blank. Only allowed if project allow_override field\
        \ is set to true. (string)\n* `forks`:  (integer)\n* `limit`:  (string)\n\
        * `verbosity`:  (choice)\n    - `0`: 0 (Normal)\n    - `1`: 1 (Verbose)\n\
        \    - `2`: 2 (More Verbose)\n    - `3`: 3 (Debug)\n    - `4`: 4 (Connection\
        \ Debug)\n    - `5`: 5 (WinRM Debug)\n* `extra_vars`:  (json)\n* `job_tags`:\
        \  (string)\n* `force_handlers`:  (boolean)\n* `skip_tags`:  (string)\n* `start_at_task`:\
        \  (string)\n* `timeout`: The amount of time (in seconds) to run before the\
        \ task is canceled. (integer)\n* `use_fact_cache`: If enabled, Tower will\
        \ act as an Ansible Fact Cache Plugin; persisting facts at the end of a playbook\
        \ run to the database and caching facts for use by Ansible. (boolean)\n* `organization`:\
        \ The organization used to determine access to this unified job. (id)\n* `job_template`:\
        \  (id)\n* `passwords_needed_to_start`:  (field)\n* `allow_simultaneous`:\
        \  (boolean)\n* `artifacts`:  (json)\n* `scm_revision`: The SCM Revision from\
        \ the Project used for this job, if available (string)\n* `instance_group`:\
        \ The Instance group the job was run under (id)\n* `diff_mode`: If enabled,\
        \ textual changes made to any templated files on the host are shown in the\
        \ standard output (boolean)\n* `job_slice_number`: If part of a sliced job,\
        \ the ID of the inventory slice operated on. If not part of sliced job, parameter\
        \ is not used. (integer)\n* `job_slice_count`: If ran as part of sliced jobs,\
        \ the total number of slices. If 1, job is not part of a sliced job. (integer)\n\
        * `webhook_service`: Service that webhook requests will be accepted from (choice)\n\
        \    - `\"\"`: ---------\n    - `github`: GitHub\n    - `gitlab`: GitLab\n\
        * `webhook_credential`: Personal Access Token for posting back the status\
        \ to the service API (id)\n* `webhook_guid`: Unique identifier of the event\
        \ that triggered this webhook (string)\n\n\n\n## Sorting\n\nTo specify that\
        \ jobs are returned in a particular\norder, use the `order_by` query string\
        \ parameter on the GET request.\n\n    ?order_by=name\n\nPrefix the field\
        \ name with a dash `-` to sort in reverse:\n\n    ?order_by=-name\n\nMultiple\
        \ sorting fields may be specified by separating the field names with a\ncomma\
