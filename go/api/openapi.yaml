        * `LOG_AGGREGATOR_TYPE`: Format messages for the chosen log aggregator. (choice)\n\
        \    - `None`: --------- (default)\n    - `logstash`\n    - `splunk`\n   \
        \ - `loggly`\n    - `sumologic`\n    - `other`\n* `LOG_AGGREGATOR_USERNAME`:\
        \ Username for external log aggregator (if required; HTTP/s only). (string,\
