        \ (Normal)\n    - `1`: 1 (Verbose)\n    - `2`: 2 (More Verbose)\n    - `3`:\
        \ 3 (Debug)\n    - `4`: 4 (Connection Debug)\n    - `5`: 5 (WinRM Debug)\n\
        * `extra_vars`:  (json)\n* `job_tags`:  (string)\n* `force_handlers`:  (boolean)\n\
        * `skip_tags`:  (string)\n* `start_at_task`:  (string)\n* `timeout`: The amount\
        \ of time (in seconds) to run before the task is canceled. (integer)\n* `use_fact_cache`:\
        \ If enabled, Tower will act as an Ansible Fact Cache Plugin; persisting facts\
        \ at the end of a playbook run to the database and caching facts for use by\
        \ Ansible. (boolean)\n* `organization`: The organization used to determine\
        \ access to this unified job. (id)\n* `job_template`:  (id)\n* `passwords_needed_to_start`:\
        \  (field)\n* `allow_simultaneous`:  (boolean)\n* `artifacts`:  (json)\n*\
        \ `scm_revision`: The SCM Revision from the Project used for this job, if\
        \ available (string)\n* `instance_group`: The Instance group the job was run\
        \ under (id)\n* `diff_mode`: If enabled, textual changes made to any templated\
        \ files on the host are shown in the standard output (boolean)\n* `job_slice_number`:\
        \ If part of a sliced job, the ID of the inventory slice operated on. If not\
