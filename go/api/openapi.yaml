        \ execution. (datetime)\n* `canceled_on`: The date and time when the cancel\
        \ request was sent. (datetime)\n* `elapsed`: Elapsed time in seconds that\
        \ the job ran. (decimal)\n* `job_explanation`: A status field to indicate\
        \ the state of the job if it wasn&#39;t able to run and capture stdout (string)\n\
        * `workflow_job_template`:  (id)\n* `extra_vars`:  (json)\n* `allow_simultaneous`:\
