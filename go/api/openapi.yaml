        \ Provide the name and email address of the technical contact for your service\
        \ provider. Refer to the Ansible Tower documentation for example syntax. (nested\
        \ object, required)\n* `SOCIAL_AUTH_SAML_SUPPORT_CONTACT`: Provide the name\
        \ and email address of the support contact for your service provider. Refer\
        \ to the Ansible Tower documentation for example syntax. (nested object, required)\n\
        * `SOCIAL_AUTH_SAML_ENABLED_IDPS`: Configure the Entity ID, SSO URL and certificate\
