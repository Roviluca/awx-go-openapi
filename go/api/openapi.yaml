        \ pairs that are passed to the underlying python-saml security setting https://github.com/onelogin/python-saml#settings\
        \ (nested object, default=`{&#39;requestedAuthnContext&#39;: False}`)\n* `SOCIAL_AUTH_SAML_SP_EXTRA`:\
        \ A dict of key value pairs to be passed to the underlying python-saml Service\
        \ Provider configuration setting. (nested object, default=`None`)\n* `SOCIAL_AUTH_SAML_EXTRA_DATA`:\
        \ A list of tuples that maps IDP attributes to extra_attributes. Each attribute\
        \ will be a list of values, even if only 1 value. (list, default=`None`)\n\
        * `SOCIAL_AUTH_SAML_ORGANIZATION_MAP`: Mapping to organization admins/users\
        \ from social auth accounts. This setting\ncontrols which users are placed\
        \ into which Tower organizations based on their\nusername and email address.\
        \ Configuration details are available in the Ansible\nTower documentation.\
