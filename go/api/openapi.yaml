    put:
      description: "\nMake a PUT or PATCH request to this resource to update this\n\
        setting.  The following fields may be modified:\n\n\n* `ACTIVITY_STREAM_ENABLED`:\
        \ Enable capturing activity for the activity stream. (boolean, required)\n\
        * `ACTIVITY_STREAM_ENABLED_FOR_INVENTORY_SYNC`: Enable capturing activity\
        \ for the activity stream when running inventory sync. (boolean, required)\n\
        * `ORG_ADMINS_CAN_SEE_ALL_USERS`: Controls whether any Organization Admin\
        \ can view all users and teams, even those not associated with their Organization.\
        \ (boolean, required)\n* `MANAGE_ORGANIZATION_AUTH`: Controls whether any\
        \ Organization Admin has the privileges to create and manage users and teams.\
        \ You may want to disable this ability if you are using an LDAP or SAML integration.\
        \ (boolean, required)\n* `TOWER_URL_BASE`: This setting is used by services\
        \ like notifications to render a valid url to the Tower host. (string, required)\n\
        * `REMOTE_HOST_HEADERS`: HTTP headers and meta keys to search to determine\
        \ remote host name or IP. Add additional items to this list, such as &quot;HTTP_X_FORWARDED_FOR&quot;,\
        \ if behind a reverse proxy. See the &quot;Proxy Support&quot; section of\
        \ the Adminstrator guide for more details. (list, required)\n* `PROXY_IP_ALLOWED_LIST`:\
        \ If Tower is behind a reverse proxy/load balancer, use this setting to configure\
        \ the proxy IP addresses from which Tower should trust custom REMOTE_HOST_HEADERS\
        \ header values. If this setting is an empty list (the default), the headers\
        \ specified by REMOTE_HOST_HEADERS will be trusted unconditionally&#39;) (list,\
        \ required)\n\n* `REDHAT_USERNAME`: This username is used to retrieve license\
        \ information and to send Automation Analytics (string, default=`\"\"`)\n\
        * `REDHAT_PASSWORD`: This password is used to retrieve license information\
        \ and to send Automation Analytics (string, default=`\"\"`)\n* `AUTOMATION_ANALYTICS_URL`:\
        \ This setting is used to to configure data collection for the Automation\
        \ Analytics dashboard (string, default=`\"https://example.com\"`)\n\n* `CUSTOM_VENV_PATHS`:\
        \ Paths where Tower will look for custom virtual environments (in addition\
        \ to /var/lib/awx/venv/). Enter one path per line. (list, default=`[]`)\n\
        * `AD_HOC_COMMANDS`: List of modules allowed to be used by ad-hoc jobs. (list,\
        \ default=`[&#39;command&#39;, &#39;shell&#39;, &#39;yum&#39;, &#39;apt&#39;,\
        \ &#39;apt_key&#39;, &#39;apt_repository&#39;, &#39;apt_rpm&#39;, &#39;service&#39;,\
        \ &#39;group&#39;, &#39;user&#39;, &#39;mount&#39;, &#39;ping&#39;, &#39;selinux&#39;,\
        \ &#39;setup&#39;, &#39;win_ping&#39;, &#39;win_service&#39;, &#39;win_updates&#39;,\
        \ &#39;win_group&#39;, &#39;win_user&#39;]`)\n* `ALLOW_JINJA_IN_EXTRA_VARS`:\
        \ Ansible allows variable substitution via the Jinja2 templating language\
        \ for --extra-vars. This poses a potential security risk where Tower users\
        \ with the ability to specify extra vars at job launch time can use Jinja2\
        \ templates to run arbitrary Python.  It is recommended that this value be\
        \ set to &quot;template&quot; or &quot;never&quot;. (choice, required)\n \
        \   - `always`: Always\n    - `never`: Never\n    - `template`: Only On Job\
        \ Template Definitions (default)\n* `AWX_PROOT_ENABLED`: Isolates an Ansible\
        \ job from protected parts of the system to prevent exposing sensitive information.\
        \ (boolean, required)\n* `AWX_PROOT_BASE_PATH`: The directory in which Tower\
        \ will create new temporary directories for job execution and isolation (such\
        \ as credential files and custom inventory scripts). (string, required)\n\
        * `AWX_PROOT_HIDE_PATHS`: Additional paths to hide from isolated processes.\
        \ Enter one path per line. (list, default=`[]`)\n* `AWX_PROOT_SHOW_PATHS`:\
        \ List of paths that would otherwise be hidden to expose to isolated jobs.\
        \ Enter one path per line. (list, default=`[]`)\n* `AWX_ISOLATED_CHECK_INTERVAL`:\
        \ The number of seconds to sleep between status checks for jobs running on\
        \ isolated instances. (integer, required)\n* `AWX_ISOLATED_LAUNCH_TIMEOUT`:\
        \ The timeout (in seconds) for launching jobs on isolated instances.  This\
        \ includes the time needed to copy source control files (playbooks) to the\
        \ isolated instance. (integer, required)\n* `AWX_ISOLATED_CONNECTION_TIMEOUT`:\
        \ Ansible SSH connection timeout (in seconds) to use when communicating with\
        \ isolated instances. Value should be substantially greater than expected\
        \ network latency. (integer, default=`10`)\n* `AWX_ISOLATED_HOST_KEY_CHECKING`:\
        \ When set to True, AWX will enforce strict host key checking for communication\
        \ with isolated nodes. (boolean, default=`False`)\n\n\n\n* `AWX_RESOURCE_PROFILING_ENABLED`:\
        \ If set, detailed resource profiling data will be collected on all jobs.\
        \ This data can be gathered with `sosreport`. (boolean, default=`False`)\n\
        * `AWX_RESOURCE_PROFILING_CPU_POLL_INTERVAL`: Interval (in seconds) between\
        \ polls for cpu usage. Setting this lower than the default will affect playbook\
        \ performance. (float, default=`0.25`)\n* `AWX_RESOURCE_PROFILING_MEMORY_POLL_INTERVAL`:\
        \ Interval (in seconds) between polls for memory usage. Setting this lower\
        \ than the default will affect playbook performance. (float, default=`0.25`)\n\
        * `AWX_RESOURCE_PROFILING_PID_POLL_INTERVAL`: Interval (in seconds) between\
        \ polls for PID count. Setting this lower than the default will affect playbook\
        \ performance. (float, default=`0.25`)\n* `AWX_TASK_ENV`: Additional environment\
        \ variables set for playbook runs, inventory updates, project updates, and\
        \ notification sending. (nested object, default=`{}`)\n* `INSIGHTS_TRACKING_STATE`:\
        \ Enables Tower to gather data on automation and send it to Red Hat. (boolean,\
        \ default=`False`)\n* `PROJECT_UPDATE_VVV`: Adds the CLI -vvv flag to ansible-playbook\
        \ runs of project_update.yml used for project updates. (boolean, required)\n\
        * `AWX_ROLES_ENABLED`: Allows roles to be dynamically downloaded from a requirements.yml\
        \ file for SCM projects. (boolean, default=`True`)\n* `AWX_COLLECTIONS_ENABLED`:\
        \ Allows collections to be dynamically downloaded from a requirements.yml\
        \ file for SCM projects. (boolean, default=`True`)\n* `AWX_SHOW_PLAYBOOK_LINKS`:\
        \ Follow symbolic links when scanning for playbooks. Be aware that setting\
        \ this to True can lead to infinite recursion if a link points to a parent\
        \ directory of itself. (boolean, default=`False`)\n* `GALAXY_IGNORE_CERTS`:\
        \ If set to true, certificate validation will not be done when installing\
        \ content from any Galaxy server. (boolean, default=`False`)\n* `STDOUT_MAX_BYTES_DISPLAY`:\
        \ Maximum Size of Standard Output in bytes to display before requiring the\
        \ output be downloaded. (integer, required)\n* `EVENT_STDOUT_MAX_BYTES_DISPLAY`:\
        \ Maximum Size of Standard Output in bytes to display for a single job or\
        \ ad hoc command event. `stdout` will end with `…` when truncated. (integer,\
        \ required)\n* `SCHEDULE_MAX_JOBS`: Maximum number of the same job template\
        \ that can be waiting to run when launching from a schedule before no more\
        \ are created. (integer, required)\n* `AWX_ANSIBLE_CALLBACK_PLUGINS`: List\
        \ of paths to search for extra callback plugins to be used when running jobs.\
        \ Enter one path per line. (list, default=`[]`)\n* `DEFAULT_JOB_TIMEOUT`:\
        \ Maximum time in seconds to allow jobs to run. Use value of 0 to indicate\
        \ that no timeout should be imposed. A timeout set on an individual job template\
        \ will override this. (integer, default=`0`)\n* `DEFAULT_INVENTORY_UPDATE_TIMEOUT`:\
        \ Maximum time in seconds to allow inventory updates to run. Use value of\
        \ 0 to indicate that no timeout should be imposed. A timeout set on an individual\
        \ inventory source will override this. (integer, default=`0`)\n* `DEFAULT_PROJECT_UPDATE_TIMEOUT`:\
        \ Maximum time in seconds to allow project updates to run. Use value of 0\
        \ to indicate that no timeout should be imposed. A timeout set on an individual\
        \ project will override this. (integer, default=`0`)\n* `ANSIBLE_FACT_CACHE_TIMEOUT`:\
        \ Maximum time, in seconds, that stored Ansible facts are considered valid\
        \ since the last time they were modified. Only valid, non-stale, facts will\
        \ be accessible by a playbook. Note, this does not influence the deletion\
        \ of ansible_facts from the database. Use a value of 0 to indicate that no\
        \ timeout should be imposed. (integer, default=`0`)\n* `MAX_FORKS`: Saving\
        \ a Job Template with more than this number of forks will result in an error.\
        \ When set to 0, no limit is applied. (integer, default=`200`)\n* `LOG_AGGREGATOR_HOST`:\
        \ Hostname/IP where external logs will be sent to. (string, default=`\"\"\
        `)\n* `LOG_AGGREGATOR_PORT`: Port on Logging Aggregator to send logs to (if\
        \ required and not provided in Logging Aggregator). (integer, default=`None`)\n\
        * `LOG_AGGREGATOR_TYPE`: Format messages for the chosen log aggregator. (choice)\n\
        \    - `None`: --------- (default)\n    - `logstash`\n    - `splunk`\n   \
        \ - `loggly`\n    - `sumologic`\n    - `other`\n* `LOG_AGGREGATOR_USERNAME`:\
        \ Username for external log aggregator (if required; HTTP/s only). (string,\
        \ default=`\"\"`)\n* `LOG_AGGREGATOR_PASSWORD`: Password or authentication\
        \ token for external log aggregator (if required; HTTP/s only). (string, default=`\"\
        \"`)\n* `LOG_AGGREGATOR_LOGGERS`: List of loggers that will send HTTP logs\
        \ to the collector, these can include any or all of: \nawx - service logs\n\
        activity_stream - activity stream records\njob_events - callback data from\
        \ Ansible job events\nsystem_tracking - facts gathered from scan jobs. (list,\
        \ default=`[&#39;awx&#39;, &#39;activity_stream&#39;, &#39;job_events&#39;,\
        \ &#39;system_tracking&#39;]`)\n* `LOG_AGGREGATOR_INDIVIDUAL_FACTS`: If set,\
        \ system tracking facts will be sent for each package, service, or other item\
        \ found in a scan, allowing for greater search query granularity. If unset,\
        \ facts will be sent as a single dictionary, allowing for greater efficiency\
        \ in fact processing. (boolean, default=`False`)\n* `LOG_AGGREGATOR_ENABLED`:\
        \ Enable sending logs to external log aggregator. (boolean, default=`False`)\n\
        * `LOG_AGGREGATOR_TOWER_UUID`: Useful to uniquely identify Tower instances.\
        \ (string, default=`\"\"`)\n* `LOG_AGGREGATOR_PROTOCOL`: Protocol used to\
        \ communicate with log aggregator.  HTTPS/HTTP assumes HTTPS unless http://\
        \ is explicitly used in the Logging Aggregator hostname. (choice)\n    - `https`:\
        \ HTTPS/HTTP (default)\n    - `tcp`: TCP\n    - `udp`: UDP\n* `LOG_AGGREGATOR_TCP_TIMEOUT`:\
        \ Number of seconds for a TCP connection to external log aggregator to timeout.\
        \ Applies to HTTPS and TCP log aggregator protocols. (integer, default=`5`)\n\
        * `LOG_AGGREGATOR_VERIFY_CERT`: Flag to control enable/disable of certificate\
        \ verification when LOG_AGGREGATOR_PROTOCOL is &quot;https&quot;. If enabled,\
        \ Tower&#39;s log handler will verify certificate sent by external log aggregator\
        \ before establishing connection. (boolean, default=`True`)\n* `LOG_AGGREGATOR_LEVEL`:\
        \ Level threshold used by log handler. Severities from lowest to highest are\
        \ DEBUG, INFO, WARNING, ERROR, CRITICAL. Messages less severe than the threshold\
        \ will be ignored by log handler. (messages under category awx.anlytics ignore\
        \ this setting) (choice)\n    - `DEBUG`\n    - `INFO` (default)\n    - `WARNING`\n\
        \    - `ERROR`\n    - `CRITICAL`\n* `LOG_AGGREGATOR_MAX_DISK_USAGE_GB`: Amount\
        \ of data to store (in gigabytes) during an outage of the external log aggregator\
        \ (defaults to 1). Equivalent to the rsyslogd queue.maxdiskspace setting.\
        \ (integer, default=`1`)\n* `LOG_AGGREGATOR_MAX_DISK_USAGE_PATH`: Location\
        \ to persist logs that should be retried after an outage of the external log\
        \ aggregator (defaults to /var/lib/awx). Equivalent to the rsyslogd queue.spoolDirectory\
        \ setting. (string, default=`\"/var/lib/awx\"`)\n* `LOG_AGGREGATOR_RSYSLOGD_DEBUG`:\
        \ Enabled high verbosity debugging for rsyslogd.  Useful for debugging connection\
        \ issues for external log aggregation. (boolean, default=`False`)\n* `AUTOMATION_ANALYTICS_LAST_GATHER`:\
        \  (datetime, required)\n* `AUTOMATION_ANALYTICS_GATHER_INTERVAL`: Interval\
        \ (in seconds) between data gathering. (integer, default=`14400`)\n* `SESSION_COOKIE_AGE`:\
        \ Number of seconds that a user is inactive before they will need to login\
        \ again. (integer, required)\n* `SESSIONS_PER_USER`: Maximum number of simultaneous\
        \ logged in sessions a user may have. To disable enter -1. (integer, required)\n\
        * `AUTH_BASIC_ENABLED`: Enable HTTP Basic Auth for the API Browser. (boolean,\
        \ required)\n* `OAUTH2_PROVIDER`: Dictionary for customizing OAuth 2 timeouts,\
        \ available items are `ACCESS_TOKEN_EXPIRE_SECONDS`, the duration of access\
        \ tokens in the number of seconds, `AUTHORIZATION_CODE_EXPIRE_SECONDS`, the\
        \ duration of authorization codes in the number of seconds, and `REFRESH_TOKEN_EXPIRE_SECONDS`,\
        \ the duration of refresh tokens, after expired access tokens, in the number\
        \ of seconds. (nested object, default=`{&#39;ACCESS_TOKEN_EXPIRE_SECONDS&#39;:\
        \ 31536000000, &#39;AUTHORIZATION_CODE_EXPIRE_SECONDS&#39;: 600, &#39;REFRESH_TOKEN_EXPIRE_SECONDS&#39;:\
        \ 2628000}`)\n* `ALLOW_OAUTH2_FOR_EXTERNAL_USERS`: For security reasons, users\
        \ from external auth providers (LDAP, SAML, SSO, Radius, and others) are not\
        \ allowed to create OAuth2 tokens. To change this behavior, enable this setting.\
        \ Existing tokens will not be deleted when this setting is toggled off. (boolean,\
        \ default=`False`)\n* `LOGIN_REDIRECT_OVERRIDE`: URL to which unauthorized\
        \ users will be redirected to log in. If blank, users will be sent to the\
        \ Tower login page. (string, default=`\"\"`)\n\n* `CUSTOM_LOGIN_INFO`: If\
        \ needed, you can add specific information (such as a legal notice or a disclaimer)\
        \ to a text box in the login modal using this setting. Any content added must\
        \ be in plain text or an HTML fragment, as other markup languages are not\
        \ supported. (string, default=`\"\"`)\n* `CUSTOM_LOGO`: To set up a custom\
        \ logo, provide a file that you create. For the custom logo to look its best,\
        \ use a .png file with a transparent background. GIF, PNG and JPEG formats\
        \ are supported. (string, default=`\"\"`)\n* `MAX_UI_JOB_EVENTS`: Maximum\
        \ number of job events for the UI to retrieve within a single request. (integer,\
        \ required)\n* `UI_LIVE_UPDATES_ENABLED`: If disabled, the page will not refresh\
        \ when events are received. Reloading the page will be required to get the\
        \ latest details. (boolean, required)\n\n* `SOCIAL_AUTH_ORGANIZATION_MAP`:\
        \ Mapping to organization admins/users from social auth accounts. This setting\n\
        controls which users are placed into which Tower organizations based on their\n\
        username and email address. Configuration details are available in the Ansible\n\
        Tower documentation. (nested object, default=`None`)\n* `SOCIAL_AUTH_TEAM_MAP`:\
        \ Mapping of team members (users) from social auth accounts. Configuration\n\
        details are available in Tower documentation. (nested object, default=`None`)\n\
        * `SOCIAL_AUTH_USER_FIELDS`: When set to an empty list `[]`, this setting\
        \ prevents new user accounts from being created. Only users who have previously\
        \ logged in using social auth or have a user account with a matching email\
        \ address will be able to login. (list, default=`None`)\n* `AUTH_LDAP_SERVER_URI`:\
        \ URI to connect to LDAP server, such as &quot;ldap://ldap.example.com:389&quot;\
        \ (non-SSL) or &quot;ldaps://ldap.example.com:636&quot; (SSL). Multiple LDAP\
        \ servers may be specified by separating with spaces or commas. LDAP authentication\
        \ is disabled if this parameter is empty. (string, default=`\"\"`)\n* `AUTH_LDAP_BIND_DN`:\
        \ DN (Distinguished Name) of user to bind for all search queries. This is\
        \ the system user account we will use to login to query LDAP for other user\
        \ information. Refer to the Ansible Tower documentation for example syntax.\
        \ (string, default=`\"\"`)\n* `AUTH_LDAP_BIND_PASSWORD`: Password used to\
        \ bind LDAP user account. (string, default=`\"\"`)\n* `AUTH_LDAP_START_TLS`:\
        \ Whether to enable TLS when the LDAP connection is not using SSL. (boolean,\
        \ default=`False`)\n* `AUTH_LDAP_CONNECTION_OPTIONS`: Additional options to\
        \ set for the LDAP connection.  LDAP referrals are disabled by default (to\
        \ prevent certain LDAP queries from hanging with AD). Option names should\
        \ be strings (e.g. &quot;OPT_REFERRALS&quot;). Refer to https://www.python-ldap.org/doc/html/ldap.html#options\
        \ for possible options and values that can be set. (nested object, default=`{&#39;OPT_REFERRALS&#39;:\
        \ 0, &#39;OPT_NETWORK_TIMEOUT&#39;: 30}`)\n* `AUTH_LDAP_USER_SEARCH`: LDAP\
        \ search query to find users.  Any user that matches the given pattern will\
        \ be able to login to Tower.  The user should also be mapped into a Tower\
        \ organization (as defined in the AUTH_LDAP_ORGANIZATION_MAP setting).  If\
        \ multiple search queries need to be supported use of &quot;LDAPUnion&quot;\
        \ is possible. See Tower documentation for details. (list, default=`[]`)\n\
        * `AUTH_LDAP_USER_DN_TEMPLATE`: Alternative to user search, if user DNs are\
        \ all of the same format. This approach is more efficient for user lookups\
        \ than searching if it is usable in your organizational environment. If this\
        \ setting has a value it will be used instead of AUTH_LDAP_USER_SEARCH. (string,\
        \ default=`\"\"`)\n* `AUTH_LDAP_USER_ATTR_MAP`: Mapping of LDAP user schema\
        \ to Tower API user attributes. The default setting is valid for ActiveDirectory\
        \ but users with other LDAP configurations may need to change the values.\
        \ Refer to the Ansible Tower documentation for additional details. (nested\
        \ object, default=`{}`)\n* `AUTH_LDAP_GROUP_SEARCH`: Users are mapped to organizations\
        \ based on their membership in LDAP groups. This setting defines the LDAP\
        \ search query to find groups. Unlike the user search, group search does not\
        \ support LDAPSearchUnion. (list, default=`[]`)\n* `AUTH_LDAP_GROUP_TYPE`:\
        \ The group type may need to be changed based on the type of the LDAP server.\
        \  Values are listed at: https://django-auth-ldap.readthedocs.io/en/stable/groups.html#types-of-groups\
        \ (choice)\n    - `PosixGroupType`\n    - `GroupOfNamesType`\n    - `GroupOfUniqueNamesType`\n\
        \    - `ActiveDirectoryGroupType`\n    - `OrganizationalRoleGroupType`\n \
        \   - `MemberDNGroupType` (default)\n    - `NestedGroupOfNamesType`\n    -\
