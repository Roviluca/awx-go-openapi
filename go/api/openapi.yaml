        \ HTTPS/HTTP (default)\n    - `tcp`: TCP\n    - `udp`: UDP\n* `LOG_AGGREGATOR_TCP_TIMEOUT`:\
        \ Number of seconds for a TCP connection to external log aggregator to timeout.\
